name: Release
on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          architecture: 'x64'
          cache: 'pip'
      - run: pip install -r requirements.txt
      - run: |
          make bundle
          make zip
          make installer

      - name: Upload artifacts
        uses: actions/upload-artifact@v3.1.0
        with:
          name: build-artifact
          path: |
            dist/installer/*.exe
            dist/*.zip
